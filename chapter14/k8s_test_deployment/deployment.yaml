
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autogen-agent-service
  labels:
    app: autogen-agent-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autogen-agent-service
  template:
    metadata:
      labels:
        app: autogen-agent-service
    spec:
      containers:
      - name: autogen-agent-service
        image: ${DOCKER_REGISTRY}/autogen-agent-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: autogen-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
