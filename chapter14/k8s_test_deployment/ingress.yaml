
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autogen-agent-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: ${DOMAIN_NAME}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: autogen-agent-service
            port:
              number: 80
  tls:
  - hosts:
    - ${DOMAIN_NAME}
    secretName: autogen-tls-secret
