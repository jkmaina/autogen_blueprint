<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradients -->
    <radialGradient id="backgroundGrad" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#fefefe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </radialGradient>
    
    <!-- Component gradients -->
    <linearGradient id="orchestratorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="eventGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hybridGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced shadows -->
    <filter id="dramaticShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.12"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="teamArrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M2,2 L2,10 L8,6 z" fill="#10b981" stroke="none"/>
    </marker>
    
    <marker id="eventArrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M2,2 L2,10 L8,6 z" fill="#0ea5e9" stroke="none"/>
    </marker>
    
    <marker id="hybridArrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M2,2 L2,10 L8,6 z" fill="#8b5cf6" stroke="none"/>
    </marker>
    
    <marker id="dataFlowArrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M2,2 L2,8 L6,5 z" fill="#64748b" stroke="none"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#backgroundGrad)"/>
  
  <!-- Header Section -->
  <rect x="50" y="30" width="1100" height="100" rx="20" fill="white" filter="url(#dramaticShadow)" opacity="0.98"/>
  <text x="600" y="70" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="800" fill="#0f172a">AutoGen v0.6.1</text>
  <text x="600" y="100" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="500" fill="#334155">Multi-Agent Orchestration Patterns</text>
  
  <!-- Central Orchestrator -->
  <g id="orchestrator" filter="url(#dramaticShadow)">
    <circle cx="600" cy="400" r="100" fill="white" stroke="url(#orchestratorGrad)" stroke-width="4"/>
    <circle cx="600" cy="400" r="90" fill="#f8fafc" opacity="0.8"/>
    
    <!-- Enhanced orchestrator icon -->
    <g transform="translate(600, 370)">
      <circle cx="0" cy="0" r="20" fill="#e2e8f0" opacity="0.9"/>
      <path d="M-12,-12 L12,12 M-12,12 L12,-12" stroke="#1e40af" stroke-width="2.5" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#1e40af" stroke-width="2.5"/>
      <circle cx="0" cy="0" r="3" fill="#1e40af"/>
    </g>
    
    <text x="600" y="415" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#1e293b">Central Orchestrator</text>
    <text x="600" y="435" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#475569">Coordination Engine</text>
  </g>
  
  <!-- Team-Based Orchestration -->
  <g id="team-orchestration" filter="url(#dramaticShadow)">
    <rect x="100" y="180" width="320" height="185" rx="24" fill="white" stroke="url(#teamGrad)" stroke-width="3"/>
    <rect x="110" y="190" width="300" height="65" rx="16" fill="url(#teamGrad)"/>
    
    <!-- Team icon -->
    <g transform="translate(150, 210)">
      <circle cx="-10" cy="0" r="6" fill="white" opacity="0.9"/>
      <circle cx="0" cy="0" r="6" fill="white" opacity="0.9"/>
      <circle cx="10" cy="0" r="6" fill="white" opacity="0.9"/>
      <path d="M-10,6 Q0,12 10,6" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
    </g>
    
    <text x="260" y="220" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="white">Team-Based</text>
    <text x="260" y="240" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" opacity="0.95">Collaborative Orchestration</text>
    
    <!-- Team components -->
    <rect x="120" y="295" width="130" height="30" rx="8" fill="#dcfce7" stroke="url(#teamGrad)" stroke-width="1"/>
    <text x="185" y="315" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#166534">RoundRobin Chat</text>
    
    <rect x="270" y="295" width="130" height="30" rx="8" fill="#dcfce7" stroke="url(#teamGrad)" stroke-width="1"/>
    <text x="335" y="315" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#166534">Selector Chat</text>
    
    <rect x="120" y="335" width="130" height="30" rx="8" fill="#dcfce7" stroke="url(#teamGrad)" stroke-width="1"/>
    <text x="185" y="355" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#166534">Swarm Intelligence</text>
    
    <rect x="270" y="335" width="130" height="30" rx="8" fill="#dcfce7" stroke="url(#teamGrad)" stroke-width="1"/>
    <text x="335" y="355" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#166534">Graph Workflow</text>
  </g>
  
  <!-- Event-Driven Orchestration -->
  <g id="event-orchestration" filter="url(#dramaticShadow)">
    <rect x="780" y="180" width="320" height="185" rx="24" fill="white" stroke="url(#eventGrad)" stroke-width="3"/>
    <rect x="790" y="190" width="300" height="65" rx="16" fill="url(#eventGrad)"/>
    
    <!-- Event icon -->
    <g transform="translate(850, 210)">
      <rect x="-12" y="-4" width="24" height="8" rx="2" fill="white" opacity="0.9"/>
      <path d="M-8,-2 L-8,2 M-4,-2 L-4,2 M0,-2 L0,2 M4,-2 L4,2 M8,-2 L8,2" stroke="url(#eventGrad)" stroke-width="1.5"/>
    </g>
    
    <text x="940" y="220" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="white">Event-Driven</text>
    <text x="940" y="240" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" opacity="0.95">Reactive Orchestration</text>
    
    <!-- Event components -->
    <rect x="800" y="295" width="130" height="30" rx="8" fill="#dbeafe" stroke="url(#eventGrad)" stroke-width="1"/>
    <text x="865" y="315" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">Message Handlers</text>
    
    <rect x="950" y="295" width="130" height="30" rx="8" fill="#dbeafe" stroke="url(#eventGrad)" stroke-width="1"/>
    <text x="1015" y="315" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">Topic Channels</text>
    
    <rect x="800" y="335" width="130" height="30" rx="8" fill="#dbeafe" stroke="url(#eventGrad)" stroke-width="1"/>
    <text x="865" y="355" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">Pub/Sub System</text>
    
    <rect x="950" y="335" width="130" height="30" rx="8" fill="#dbeafe" stroke="url(#eventGrad)" stroke-width="1"/>
    <text x="1015" y="355" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af">Custom Events</text>
  </g>
  
  <!-- Hybrid Orchestration -->
  <g id="hybrid-orchestration" filter="url(#dramaticShadow)">
    <rect x="400" y="580" width="400" height="120" rx="24" fill="white" stroke="url(#hybridGrad)" stroke-width="3"/>
    <rect x="410" y="590" width="380" height="40" rx="16" fill="url(#hybridGrad)"/>
    
    <!-- Hybrid icon -->
    <g transform="translate(470, 605)">
      <circle cx="-6" cy="0" r="4" fill="white" opacity="0.9"/>
      <rect x="2" y="-4" width="8" height="8" rx="1" fill="white" opacity="0.9"/>
      <path d="M-2,0 L2,0" stroke="white" stroke-width="2"/>
    </g>
    
    <text x="600" y="620" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="white">Hybrid Orchestration</text>
    <text x="600" y="640" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" opacity="0.95">Adaptive Multi-Pattern Architecture</text>
    
    <rect x="420" y="655" width="360" height="30" rx="8" fill="#f3e8ff" stroke="url(#hybridGrad)" stroke-width="1"/>
    <text x="600" y="675" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600" fill="#581c87">Dynamic switching between team-based and event-driven patterns</text>
  </g>
  
  <!-- Enhanced connection paths -->
  <g id="connections">
    <!-- Team to Orchestrator -->
    <path d="M420 325 Q480 365 500 400" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#teamArrow)" opacity="0.8"/>
    
    <!-- Event to Orchestrator -->
    <path d="M780 325 Q720 365 700 400" stroke="#0ea5e9" stroke-width="3" fill="none" marker-end="url(#eventArrow)" opacity="0.8"/>
    
    <!-- Orchestrator to Hybrid -->
    <path d="M600 500 L600 580" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#hybridArrow)" opacity="0.8"/>
    
    <!-- Cross connections -->
    <path d="M420 240 Q600 200 780 240" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#dataFlowArrow)" opacity="0.4" stroke-dasharray="8,4"/>
  </g>
  
  <!-- Benefits Panel -->
  <g id="benefits" filter="url(#dramaticShadow)">
    <rect x="50" y="450" width="300" height="250" rx="20" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="60" y="460" width="280" height="40" rx="12" fill="#f8fafc"/>
    
    <text x="200" y="485" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="#0f172a">Orchestration Benefits</text>
    
    <!-- Benefit items with icons -->
    <g transform="translate(80, 520)">
      <circle cx="0" cy="0" r="5" fill="#10b981"/>
      <path d="M-2,-1 L0,2 L3,-1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="15" y="4" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Complexity Management</text>
    </g>
    
    <g transform="translate(80, 550)">
      <circle cx="0" cy="0" r="5" fill="#3b82f6"/>
      <rect x="-2" y="-2" width="4" height="4" rx="0.5" fill="white"/>
      <text x="15" y="4" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Resource Optimization</text>
    </g>
    
    <g transform="translate(80, 580)">
      <circle cx="0" cy="0" r="5" fill="#8b5cf6"/>
      <path d="M-3,0 L0,-3 L3,0 L0,3 Z" fill="white"/>
      <text x="15" y="4" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Goal Alignment</text>
    </g>
    
    <g transform="translate(80, 610)">
      <circle cx="0" cy="0" r="5" fill="#f59e0b"/>
      <path d="M-2,-2 L2,2 M-2,2 L2,-2" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <text x="15" y="4" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Error Recovery</text>
    </g>
    
    <g transform="translate(80, 640)">
      <circle cx="0" cy="0" r="5" fill="#06b6d4"/>
      <circle cx="0" cy="0" r="2" fill="white"/>
      <text x="15" y="4" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Adaptive Scaling</text>
    </g>
  </g>
  
  <!-- Data Flow Labels -->
  <g id="flow-labels">
    <text x="400" y="385" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151" opacity="0.8">Collaborative Flow</text>
    <text x="720" y="385" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151" opacity="0.8">Event Stream</text>
    <text x="620" y="545" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151" opacity="0.8">Unified Output</text>
  </g>
</svg>