<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="extensionsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="studioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced Shadows -->
    <filter id="modernShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="4" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glowEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrowEnd" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M2,2 L2,10 L8,6 z" fill="#4b5563" stroke="#4b5563" stroke-width="1"/>
    </marker>
    
    <marker id="arrowStart" markerWidth="12" markerHeight="12" refX="1" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M10,2 L10,10 L4,6 z" fill="#4b5563" stroke="#4b5563" stroke-width="1"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="900" fill="url(#backgroundGrad)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1" opacity="0.3"/>
  </pattern>
  <rect width="1000" height="900" fill="url(#grid)"/>
  
  <!-- Title Section -->
  <rect x="50" y="30" width="900" height="80" rx="16" fill="white" filter="url(#modernShadow)" opacity="0.9"/>
  <text x="500" y="65" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="700" fill="#1f2937">AutoGen</text>
  <text x="500" y="90" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="400" fill="#6b7280">Component Architecture &amp; Data Flow</text>
  
  <!-- Core Component (Center) -->
  <g id="core-component" filter="url(#modernShadow)">
    <rect x="350" y="350" width="300" height="200" rx="20" fill="white" stroke="url(#coreGrad)" stroke-width="3"/>
    <rect x="360" y="360" width="280" height="40" rx="12" fill="url(#coreGrad)"/>
    
    <!-- Enhanced Core Icon -->
    <g transform="translate(420, 375)">
      <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
      <path d="M-8,-8 L8,8 M-8,8 L8,-8" stroke="url(#coreGrad)" stroke-width="2.5" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="6" fill="none" stroke="url(#coreGrad)" stroke-width="2"/>
    </g>
    
    <text x="500" y="385" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="white">Core Engine</text>
    
    <!-- Subcomponents with modern styling -->
    <rect x="370" y="420" width="260" height="110" rx="12" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
    
    <circle cx="390" cy="445" r="4" fill="url(#coreGrad)"/>
    <text x="405" y="450" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Event System</text>
    
    <circle cx="390" cy="470" r="4" fill="url(#coreGrad)"/>
    <text x="405" y="475" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Message Router</text>
    
    <circle cx="390" cy="495" r="4" fill="url(#coreGrad)"/>
    <text x="405" y="500" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Agent Registry</text>
    
    <circle cx="390" cy="520" r="4" fill="url(#coreGrad)"/>
    <text x="405" y="525" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">State Management</text>
  </g>
  
  <!-- AgentChat Component (Top) -->
  <g id="agentchat-component" filter="url(#modernShadow)">
    <rect x="350" y="150" width="300" height="180" rx="20" fill="white" stroke="url(#chatGrad)" stroke-width="3"/>
    <rect x="360" y="160" width="280" height="40" rx="12" fill="url(#chatGrad)"/>
    
    <!-- Enhanced Chat Icon -->
    <g transform="translate(420, 175)">
      <rect x="-10" y="-6" width="16" height="10" rx="3" fill="white" opacity="0.9"/>
      <rect x="-6" y="-2" width="16" height="10" rx="3" fill="white" opacity="0.7"/>
      <circle cx="2" cy="2" r="1.5" fill="url(#chatGrad)"/>
      <circle cx="6" cy="2" r="1.5" fill="url(#chatGrad)"/>
      <circle cx="10" cy="2" r="1.5" fill="url(#chatGrad)"/>
    </g>
    
    <text x="500" y="185" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="white">AgentChat</text>
    
    <!-- Subcomponents -->
    <rect x="370" y="220" width="260" height="90" rx="12" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
    
    <circle cx="390" cy="245" r="4" fill="url(#chatGrad)"/>
    <text x="405" y="250" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Conversation Engine</text>
    
    <circle cx="390" cy="270" r="4" fill="url(#chatGrad)"/>
    <text x="405" y="275" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Team Orchestration</text>
    
    <circle cx="390" cy="295" r="4" fill="url(#chatGrad)"/>
    <text x="405" y="300" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Agent Templates</text>
  </g>
  
  <!-- Extensions Component (Right) -->
  <g id="extensions-component" filter="url(#modernShadow)">
    <rect x="700" y="350" width="250" height="200" rx="20" fill="white" stroke="url(#extensionsGrad)" stroke-width="3"/>
    <rect x="710" y="360" width="230" height="40" rx="12" fill="url(#extensionsGrad)"/>
    
    <!-- Enhanced Extensions Icon -->
    <g transform="translate(770, 375)">
      <rect x="-8" y="-8" width="10" height="10" rx="2" fill="white" opacity="0.9"/>
      <rect x="2" y="-8" width="10" height="10" rx="2" fill="white" opacity="0.7"/>
      <rect x="-8" y="2" width="10" height="10" rx="2" fill="white" opacity="0.7"/>
      <rect x="2" y="2" width="10" height="10" rx="2" fill="white" opacity="0.5"/>
      <path d="M-3,3 L3,-3" stroke="url(#extensionsGrad)" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <text x="825" y="385" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="white">Extensions</text>
    
    <!-- Subcomponents -->
    <rect x="720" y="420" width="210" height="110" rx="12" fill="#faf5ff" stroke="#e9d5ff" stroke-width="1"/>
    
    <circle cx="740" cy="445" r="4" fill="url(#extensionsGrad)"/>
    <text x="755" y="450" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Model Integrations</text>
    
    <circle cx="740" cy="470" r="4" fill="url(#extensionsGrad)"/>
    <text x="755" y="475" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Tool Connectors</text>
    
    <circle cx="740" cy="495" r="4" fill="url(#extensionsGrad)"/>
    <text x="755" y="500" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">External APIs</text>
    
    <circle cx="740" cy="520" r="4" fill="url(#extensionsGrad)"/>
    <text x="755" y="525" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Plugin Manager</text>
  </g>
  
  <!-- Studio Component (Left) -->
  <g id="studio-component" filter="url(#modernShadow)">
    <rect x="50" y="350" width="250" height="200" rx="20" fill="white" stroke="url(#studioGrad)" stroke-width="3"/>
    <rect x="60" y="360" width="230" height="40" rx="12" fill="url(#studioGrad)"/>
    
    <!-- Enhanced Studio Icon -->
    <g transform="translate(130, 375)">
      <rect x="-10" y="-6" width="20" height="12" rx="2" fill="white" opacity="0.9" stroke="url(#studioGrad)" stroke-width="1"/>
      <rect x="-8" y="-4" width="4" height="8" rx="1" fill="url(#studioGrad)"/>
      <rect x="-2" y="-4" width="4" height="8" rx="1" fill="url(#studioGrad)"/>
      <rect x="4" y="-4" width="4" height="8" rx="1" fill="url(#studioGrad)"/>
      <circle cx="-6" cy="-8" r="1" fill="url(#studioGrad)"/>
      <circle cx="0" cy="-8" r="1" fill="url(#studioGrad)"/>
      <circle cx="6" cy="-8" r="1" fill="url(#studioGrad)"/>
    </g>
    
    <text x="175" y="385" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="600" fill="white">Studio</text>
    
    <!-- Subcomponents -->
    <rect x="70" y="420" width="210" height="110" rx="12" fill="#f0fdff" stroke="#a5f3fc" stroke-width="1"/>
    
    <circle cx="90" cy="445" r="4" fill="url(#studioGrad)"/>
    <text x="105" y="450" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Visual Builder</text>
    
    <circle cx="90" cy="470" r="4" fill="url(#studioGrad)"/>
    <text x="105" y="475" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Testing Suite</text>
    
    <circle cx="90" cy="495" r="4" fill="url(#studioGrad)"/>
    <text x="105" y="500" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Deployment Pipeline</text>
    
    <circle cx="90" cy="520" r="4" fill="url(#studioGrad)"/>
    <text x="105" y="525" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#374151">Monitoring Dashboard</text>
  </g>
  
  <!-- Enhanced Connection Arrows -->
  <!-- Core to AgentChat -->
  <path d="M500 350 L500 330" stroke="#4b5563" stroke-width="3" fill="none" marker-end="url(#arrowEnd)" marker-start="url(#arrowStart)" opacity="0.8"/>
  
  <!-- Core to Extensions -->
  <path d="M650 450 L700 450" stroke="#4b5563" stroke-width="3" fill="none" marker-end="url(#arrowEnd)" marker-start="url(#arrowStart)" opacity="0.8"/>
  
  <!-- Core to Studio -->
  <path d="M350 450 L300 450" stroke="#4b5563" stroke-width="3" fill="none" marker-end="url(#arrowEnd)" marker-start="url(#arrowStart)" opacity="0.8"/>
  
  <!-- AgentChat to Extensions -->
  <path d="M650 240 C700 240 700 300 720 350" stroke="#4b5563" stroke-width="3" fill="none" marker-end="url(#arrowEnd)" marker-start="url(#arrowStart)" opacity="0.8"/>
  
  <!-- Studio to AgentChat -->
  <path d="M280 350 C280 300 300 240 350 240" stroke="#4b5563" stroke-width="3" fill="none" marker-end="url(#arrowEnd)" marker-start="url(#arrowStart)" opacity="0.8"/>
  
  <!-- Studio to Extensions -->
  <path d="M175 550 C175 600 825 600 825 550" stroke="#4b5563" stroke-width="3" fill="none" marker-end="url(#arrowEnd)" marker-start="url(#arrowStart)" opacity="0.8"/>
  
  <!-- Enhanced Legend -->
  <rect x="50" y="750" width="900" height="120" rx="16" fill="white" filter="url(#modernShadow)" opacity="0.95"/>
  <text x="500" y="780" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Component Overview</text>
  
  <!-- Legend items in a grid -->
  <g transform="translate(100, 800)">
    <rect x="0" y="0" width="16" height="16" rx="4" fill="url(#coreGrad)"/>
    <text x="25" y="12" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#374151">Core Engine - Central orchestration &amp; state</text>
    
    <rect x="250" y="0" width="16" height="16" rx="4" fill="url(#chatGrad)"/>
    <text x="275" y="12" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#374151">AgentChat - Conversation management</text>
    
    <rect x="0" y="25" width="16" height="16" rx="4" fill="url(#extensionsGrad)"/>
    <text x="25" y="37" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#374151">Extensions - External integrations</text>
    
    <rect x="250" y="25" width="16" height="16" rx="4" fill="url(#studioGrad)"/>
    <text x="275" y="37" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#374151">Studio - Development environment</text>
    
    <path d="M500 5 L530 5" stroke="#4b5563" stroke-width="3" marker-end="url(#arrowEnd)" marker-start="url(#arrowStart)"/>
    <text x="540" y="10" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#374151">Bidirectional data flow</text>
  </g>
</svg>